<!-- Top Bar -->
<header class="fixed top-0 inset-x-0 z-50 h-16 bg-white shadow flex items-center px-4 gap-2">
  <button
    class="text-xl p-2 rounded hover:bg-gray-200"
    (click)="togglePrimary()"
  >
    ☰
  </button>

  <span class="font-semibold">App</span>

  <button
    class="ml-auto text-xl p-2 rounded hover:bg-gray-200"
    (click)="toggleSecondary()"
  >
    ≡
  </button>
</header>

<!-- Primary Sidebar (Left) -->
<aside
  class="
    fixed top-16 left-0 z-40 h-[calc(100vh-4rem)] w-64
    bg-gray-700 text-white transition-transform duration-300
  "
  [style.transform]="primaryTransform()"
>
  <nav class="p-4 space-y-2">
    <a class="block p-2 rounded hover:bg-gray-600">Dashboard</a>
    <a class="block p-2 rounded hover:bg-gray-600">Reports</a>
    <a class="block p-2 rounded hover:bg-gray-600"><button (click)="toggleSecondary()">Secondary Action</button></a>
  </nav>
</aside>

<!-- Secondary Sidebar (Right) -->
<aside
  class="
    fixed top-16 right-0 z-40 h-[calc(100vh-4rem)] w-64
    bg-gray-800 text-white transition-transform duration-300
  "
  [style.transform]="secondaryTransform()"
>
  <nav class="p-4 space-y-2">
    <a class="block p-2 rounded hover:bg-gray-700">Filters</a>
    <a class="block p-2 rounded hover:bg-gray-700">Settings</a>
  </nav>
</aside>

<!-- Backdrop -->
<div
  class="fixed inset-0 z-30 bg-black/50 transition-opacity duration-300"
  [class.opacity-0]="!showBackdrop()"
  [class.pointer-events-none]="!showBackdrop()"
  (click)="closeAll()"
></div>

<!-- Main Content -->
<main
  class="pt-16 min-h-screen transition-transform duration-300"
  [style.transform]="mainTransform()"
>
  <div class="p-6">
    Main content goes here
  </div>
</main>
